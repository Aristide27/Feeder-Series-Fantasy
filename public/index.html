<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Fantasy F2</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<h1>Fantasy F2</h1>

<section class="container">

  <!-- GAUCHE : ÉQUIPE -->
  <div class="team">
    <h2>Mon équipe</h2>

    <div class="slot" id="constructor-slot">
      Écurie : <span>Aucune</span>
      <button onclick="removeSlot('constructor-slot')">Supprimer</button>
    </div>

    <div class="slot" id="driver-slot-1">
      Pilote 1 : <span>Aucun</span>
      <button onclick="removeSlot('driver-slot-1')">Supprimer</button>
    </div>

    <div class="slot" id="driver-slot-2">
      Pilote 2 : <span>Aucun</span>
      <button onclick="removeSlot('driver-slot-2')">Supprimer</button>
    </div>

  </div>

  <!-- DROITE : SÉLECTION -->
  <div class="selection">
    <h2>Sélection</h2>

    <div class="tabs">
      <button onclick="showDrivers()">Pilotes</button>
      <button onclick="showConstructors()">Écuries</button>
    </div>

    <div id="list"></div>
  </div>

</section>

<script src="app.js" defer></script>
</body>
</html>
